<div class="toolbar mat-elevation-z8">
    <button mat-button class="home_button">
        <mat-icon aria-hidden="false">home</mat-icon>
    </button>
    <button mat-button class="exit_to_app_button" routerLink = "/login" routerLinkActive="active" aria-hidden="true" style="cursor: pointer">
        <mat-icon aria-hidden="false">exit_to_app</mat-icon>
    </button>
</div>
<div class="container">
    <div class="legend_vehicle_id">
        <form [formGroup]="createForm" (ngSubmit)="submit()" novalidate>
        <div>
            <mat-form-field>
                <mat-label>Start Date Time</mat-label>
                <input matInput formControlName="startDateTime" required>
                <mat-error *ngIf="createForm.controls.startDateTime?.touched && createForm.controls.startDateTime?.invalid">
                    <span *ngIf="createForm.controls.startDateTime.errors?.required">This field is mandatory.</span>
                    <span *ngIf="createForm.controls.startDateTime.errors?.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>End Date Time</mat-label>
                <input matInput formControlName="endDateTime" required>
                <mat-error *ngIf="createForm.controls.endDateTime?.touched && createForm.controls.endDateTime?.invalid">
                    <span *ngIf="createForm.controls.endDateTime.errors?.required">This field is mandatory.</span>
                    <span *ngIf="createForm.controls.endDateTime.errors?.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Make a rental</button>
    </form>
    </div>
</div>
