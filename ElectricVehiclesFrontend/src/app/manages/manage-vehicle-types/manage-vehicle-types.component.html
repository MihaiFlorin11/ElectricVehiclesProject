<div class="toolbar mat-elevation-z8">
    <button mat-button class="home_button" routerLink = "/admin-main-page" routerLinkActive="active" aria-hidden="true" style="cursor: pointer">
      <mat-icon aria-hidden="false">home</mat-icon>
    </button>
    <button mat-button class="exit_to_app_button" routerLink = "/login" routerLinkActive="active" aria-hidden="true" style="cursor: pointer">
      <mat-icon aria-hidden="true" style="cursor: pointer">exit_to_app</mat-icon>
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Id</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="description"> <b>Description</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="type"> <b>Type</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="pricePerMinute">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="pricePerMinute"> <b>Price Per Minute</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.pricePerMinute}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="actions"> <b>Actions</b> </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button class="view_vehicle_types" (click)="openDialogForView(i + 1 + this.paginator.pageIndex * this.paginator.pageSize)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-button class="edit_vehicle_types" (click)="openDialogForUpdate(i + 1 + this.paginator.pageIndex * this.paginator.pageSize, element.description, element.type, element.pricePerMinute)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button class="delete_vehicle_types" (click)="openDialogForDelete(i + 1 + this.paginator.pageIndex * this.paginator.pageSize)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef> 
          <b>
            <button mat-button class="add_circle_outline create_vehicle_types" (click)="openDialogForCreate()">
              <mat-icon>add_circle_outline</mat-icon>
            </button>
          </b>
        </th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
