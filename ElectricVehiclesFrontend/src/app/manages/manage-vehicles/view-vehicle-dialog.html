<div style="overflow-y: hidden; text-align: center;">
    <h2 style="text-align: center;"><b>View the vehicle selected</b></h2>
        <p style="border: 1px solid;">Id:</p>
        <h4>{{vehicle.id}}</h4>
        <p style="border: 1px solid;">Vehicle Type:</p>
        <h4>{{vehicle.vehicleType}}</h4>
        <p style="border: 1px solid;">Register Date</p>
        <h4>{{vehicle.registerDate}}</h4>
        <button style="transform: scale(1.2);" (click)="onNoClick()">Exit</button>
</div>
