<div class="toolbar mat-elevation-z8">
  <button mat-button class="home_button" routerLink = "/admin-main-page" routerLinkActive="active" aria-hidden="true" style="cursor: pointer">
    <mat-icon aria-hidden="false">home</mat-icon>
  </button>
  <button mat-button class="exit_to_app_button" routerLink = "/login" routerLinkActive="active" aria-hidden="true" style="cursor: pointer">
    <mat-icon aria-hidden="true" style="cursor: pointer">exit_to_app</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Id</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="username"> <b>Username</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="email"> <b>Email</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="password"> <b>Password</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="role"> <b>Role</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="actions"> <b>Actions</b> </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-button class="view_user" (click)="openDialogForView(i + 1 + this.paginator.pageIndex * this.paginator.pageSize)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-button class="edit_user" (click)="openDialogForUpdate(i + 1 + this.paginator.pageIndex * this.paginator.pageSize, element.username, element.email, element.password, element.role)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button class="delete_user" (click)="openDialogForDelete(i + 1 + this.paginator.pageIndex * this.paginator.pageSize)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> 
        <b>
          <button mat-button class="add_circle_outline create_user" (click)="openDialogForCreate()">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </b>
      </th>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
