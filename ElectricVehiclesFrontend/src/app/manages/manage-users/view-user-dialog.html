<div style="overflow-y: hidden; text-align: center;">
    <h2 style="text-align: center;"><b>View the user selected</b></h2>
        <p style="border: 1px solid;">Id:</p>
        <h4>{{user.id}}</h4>
        <p style="border: 1px solid;">Username:</p>
        <h4>{{user.username}}</h4>
        <p style="border: 1px solid;">Email:</p>
        <h4>{{user.email}}</h4>
        <p style="border: 1px solid;">Password</p>
        <h4>{{user.password}}</h4>
        <p style="border: 1px solid;">Role:</p>
        <h4>{{user.role}}</h4>
        <button style="transform: scale(1.2);" (click)="onNoClick()">Exit</button>
</div>
