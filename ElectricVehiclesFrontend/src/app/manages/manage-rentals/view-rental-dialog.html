<div style="overflow-y: hidden; text-align: center;">
    <h2 style="text-align: center;"><b>View the rental selected</b></h2>
        <p style="border: 1px solid;">Id:</p>
        <h4>{{rental.id}}</h4>
        <p style="border: 1px solid;">Vehicle Id:</p>
        <h4>{{rental.vehicleId}}</h4>
        <p style="border: 1px solid;">User Id:</p>
        <h4>{{rental.userId}}</h4>
        <p style="border: 1px solid;">Invoice Id:</p>
        <h4>{{rental.invoiceId}}</h4>
        <p style="border: 1px solid;">Start Date Time:</p>
        <h4>{{rental.startDateTime}}</h4>
        <p style="border: 1px solid;">End Date Time</p>
        <h4>{{rental.endDateTime}}</h4>
        <button style="transform: scale(1.2);" (click)="onNoClick()">Exit</button>
</div>
