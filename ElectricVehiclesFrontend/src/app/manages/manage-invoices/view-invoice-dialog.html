<div style="overflow-y: hidden; text-align: center;">
    <h2 style="text-align: center;"><b>View the invoice selected</b></h2>
        <p style="border: 1px solid;">Id:</p>
        <h4>{{invoice.id}}</h4>
        <p style="border: 1px solid;">Total Price:</p>
        <h4>{{invoice.totalPrice}}</h4>
        <p style="border: 1px solid;">Paid:</p>
        <h4>{{invoice.paid}}</h4>
        <button style="transform: scale(1.2);" (click)="onNoClick()">Exit</button>
</div>
