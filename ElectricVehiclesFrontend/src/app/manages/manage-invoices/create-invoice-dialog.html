<form [formGroup]="createForm" (ngSubmit)="submit()" novalidate>
    <div mat-dialog-content style="overflow-y: hidden;">
        <p style="text-align: center;"><b>Create an invoice</b></p>
        <mat-form-field class="form-field" style="width: 248px;" appearance="outline">
            <mat-label>Total Price</mat-label>
            <input matInput formControlName="totalPrice" required>
            <mat-error *ngIf="createForm.controls.totalPrice?.touched && createForm.controls.totalPrice?.invalid">
                <span *ngIf="createForm.controls.totalPrice.errors?.required">This field is mandatory.</span>
                <span *ngIf="createForm.controls.totalPrice.errors?.pattern">This field is invalid.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-checkbox formControlName="paid" (change)="changeStatus()" class="example-margin">Paid</mat-checkbox>
    </div>
    <div mat-dialog-actions style="display: flex; justify-content: space-between;">
        <button mat-button (click)="onNoClick()" cdkFocusInitial>Exit</button>
        <button mat-button [mat-dialog-close]="data" type="submit">Ok</button>
    </div>
</form>
